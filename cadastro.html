<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Task Bleach</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/font.css">
</head>

<body id="corpinho">
    <main id="main-suporte" style="height: 750px;">
        <h1 class="title">Task Bleach</h1>
        <div id="btn-comeback">
            <button onclick="history.back()">
                <img src="./components/images/setas-traseiras.png" alt="voltar" width="25px" height="25px">
            </button>
        </div>
        <div class="login-container" style="height: 500px;">
            <h2>Criar uma conta</h2>
            <form method="post" action="login.html">
                <input type="text" id="name" style="height: 45px;" name="txtNome" placeholder="Nome*" required>
                <input type="text" id="lastname" style="height: 45px;" name="txtSobreNome"
                    placeholder="Sobrenome (opcional)">
                <input type="email" id="email" style="height: 25px;" name="txtEmail" pattern=".*@.*"
                    placeholder="Email*" required>
                <input type="password" id="password" style="height: 25px;" name="txtSenha" placeholder="Senha*"
                    onblur="verificarForcaSenha(this)" required>
                <span id="senhaFraca" class="mensagem-senha-fraca"></span>
                <input type="password" id="confirmPassword" style="height: 25px;" name="senha"
                    placeholder="Confirmar senha*" onblur="verificarSenhaIgual()" required>
                <span id="mensagemErro" class="mensagem-erro"></span>
                <label for="day">Nascimento</label>
                <input type="date" id="day" name="txtDataNasc" style="height: 45px;" required>
                <input type="submit" value="Cadastrar">
            </form>

            <script>
                function verificarForcaSenha(inputSenha) {
                    const senha = inputSenha.value;
                    const senhaFraca = senha.length < 8;
                    const mensagem = document.getElementById("senhaFraca");

                    if (senhaFraca) {
                        mensagem.textContent = "A senha deve ter pelo menos 8 caracteres.";
                        mensagem.style.color = "red";
                        inputSenha.classList.add("SenhaFraca");
                    } else {
                        mensagem.textContent = "";
                        inputSenha.classList.remove("SenhaFraca");
                    }
                }

                function verificarSenhaIgual() {
                    const password = document.getElementById("password").value;
                    const confirmPassword = document.getElementById("confirmPassword").value;
                    const mensagemErro = document.getElementById("mensagemErro");

                    if (password !== confirmPassword) {
                        mensagemErro.textContent = "As senhas nÃ£o conferem.";
                        mensagemErro.style.color = "red";
                    } else {
                        mensagemErro.textContent = "";
                    }
                }
            </script>
        </div>
    </main>
</body>

</html>
