<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Task Bleach</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/font.css">
</head>

<body id="corpinho">
    <main id="main-suporte" style="height: auto;">
        <h1 class="title">Task Bleach</h1>
        <div id="btn-comeback">
            <button onclick="history.back()">
                <img src="./components/images/17699.png" alt="voltar" width="25px" height="25px">
            </button>
        </div>
        <div class="register-container">
            <h2>Criar uma conta</h2>
            <form method="post" action="login.html" class="form-register">
                <input type="text" id="name" name="txtNome" style="margin-top: 25px; padding: 15px;" placeholder="Nome*" required>
                <input type="text" id="lastname" name="txtSobreNome" style="margin-top: 25px; padding: 15px;" placeholder="Sobrenome (opcional)">
                <input type="email" id="email" name="txtEmail" style="margin-top: 25px; padding: 15px;" pattern=".*@.*" placeholder="Email*" required>
                <input type="password" id="password" name="txtSenha" style="margin-top: 25px; padding: 15px;" placeholder="Senha*" onblur="verificarForcaSenha(this)" required>
                <br>
                <span id="senhaFraca" class="mensagem-senha-fraca"></span>
                <input type="password" id="confirmPassword" name="senha" placeholder="Confirmar senha*" style="margin-top: 25px; padding: 15px;" onblur="verificarSenhaIgual()" required>
                <br>
                <span id="mensagemErro" class="mensagem-erro"></span>
                
                <input type="date" id="day" style="margin-top: 25px; padding: 15px;" name="txtDataNasc" required>
                <button type="submit" style="margin-top: 25px;">Cadastrar</button>
            </form>
        </div>
    </main>
    <script>
        function verificarForcaSenha(inputSenha) {
            const senha = inputSenha.value;
            const senhaFraca = senha.length < 8;
            const mensagem = document.getElementById("senhaFraca");

            if (senhaFraca) {
                mensagem.textContent = "A senha deve ter pelo menos 8 caracteres.\n";
                mensagem.style.color = "yellow";
            } else {
                mensagem.textContent = "";
            }
        }

        function verificarSenhaIgual() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const mensagemErro = document.getElementById("mensagemErro");

            if (password !== confirmPassword) {
                mensagemErro.textContent = "\n As senhas nÃ£o conferem.\n";
                mensagemErro.style.color = "yellow";
            } else {
                mensagemErro.textContent = "";
            }
        }
    </script>
</body>

</html>
