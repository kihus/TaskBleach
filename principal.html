<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Bleach - Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/font.css">
    <style>
        /* Estilização para o modal */
        .hidden {
            display: none;
        }

        #add-task-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            border-radius: 8px;
        }

        #add-task-modal .modal-content {
            display: flex;
            flex-direction: column;
        }

        #add-task-modal .modal-content label {
            margin-bottom: 5px;
        }

        #add-task-modal .modal-content input,
        #add-task-modal .modal-content textarea,
        #add-task-modal .modal-content select,
        #add-task-modal .modal-content button {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Overlay para o modal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .task-item .buttons {
            display: flex;
            gap: 10px;
        }

        .task-item button {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-item button.delete {
            background-color: #e74c3c;
        }

        .task-item button.edit {
            background-color: #f39c12;
        }
    </style>
</head>

<body id="corpinho">
    <header class="main-header">
        <h1 class="title">Task Bleach</h1>
        <nav class="nav-bar">
            <button id="logout-btn" onclick="logout()">Sair</button>
        </nav>
    </header>

    <main id="task-container">
        <section id="task-actions">
            <button id="add-task-btn" onclick="openAddTaskModal()">+ Adicionar Tarefa</button>
            <input type="text" id="search-task" placeholder="Pesquisar tarefas..." oninput="filterTasks()">
            <div id="filters">
                <label for="filter-status">Filtrar por:</label>
                <select id="filter-status" onchange="filterTasks()">
                    <option value="all">Todas</option>
                    <option value="pending">Pendentes</option>
                    <option value="completed">Concluídas</option>
                </select>
            </div>
        </section>

        <section id="task-list">
            <h2>Minhas Tarefas</h2>
            <ul id="tasks">
                <!-- Tarefas serão carregadas dinamicamente aqui -->
            </ul>
        </section>
    </main>

    <!-- Modal para adicionar ou editar tarefa -->
    <div id="add-task-modal" class="hidden">
        <div class="modal-content">
            <h2 id="modal-title">Adicionar Nova Tarefa</h2>
            <form id="add-task-form">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Descrição:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="pending">Pendente</option>
                    <option value="completed">Concluída</option>
                </select>

                <button type="submit">Salvar</button>
                <button type="button" onclick="closeAddTaskModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Overlay para modal -->
    <div class="overlay" id="modal-overlay" onclick="closeAddTaskModal()"></div>

    <footer class="main-footer">
        <p>Task Bleach © 2024</p>
    </footer>

    <script src="./scripts/main.js"></script>
</body>

</html>
