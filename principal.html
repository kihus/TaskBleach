<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Bleach - Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/font.css">
    <style>
        /* Estilização para o modal */
        .hidden {
            display: none;
        }

        #add-task-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            border-radius: 8px;
        }

        #add-task-modal .modal-content {
            display: flex;
            flex-direction: column;
        }

        #add-task-modal .modal-content label {
            margin-bottom: 5px;
        }

        #add-task-modal .modal-content input,
        #add-task-modal .modal-content textarea,
        #add-task-modal .modal-content select,
        #add-task-modal .modal-content button {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Overlay para o modal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>

<body id="corpinho">
    <header class="main-header">
        <h1 class="title">Task Bleach</h1>
        <nav class="nav-bar">
            <button id="logout-btn" onclick="logout()">Sair</button>
        </nav>
    </header>

    <main id="task-container">
        <section id="task-actions">
            <button id="add-task-btn" onclick="openAddTaskModal()">+ Adicionar Tarefa</button>
            <input type="text" id="search-task" placeholder="Pesquisar tarefas..." oninput="filterTasks()">
            <div id="filters">
                <label for="filter-status">Filtrar por:</label>
                <select id="filter-status" onchange="filterTasks()">
                    <option value="all">Todas</option>
                    <option value="pending">Pendentes</option>
                    <option value="completed">Concluídas</option>
                </select>
            </div>
        </section>

        <section id="task-list">
            <h2>Minhas Tarefas</h2>
            <ul id="tasks">
                <!-- Tarefas serão carregadas dinamicamente aqui -->
            </ul>
        </section>
    </main>

    <!-- Modal para adicionar tarefa -->
    <div id="add-task-modal" class="hidden">
        <div class="modal-content">
            <h2>Adicionar Nova Tarefa</h2>
            <form id="add-task-form">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Descrição:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="pending">Pendente</option>
                    <option value="completed">Concluída</option>
                </select>

                <button type="submit">Adicionar Tarefa</button>
                <button type="button" onclick="closeAddTaskModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Overlay para modal -->
    <div class="overlay" id="modal-overlay" onclick="closeAddTaskModal()"></div>

    <footer class="main-footer">
        <p>Task Bleach © 2024</p>
    </footer>

    <script>
        const modal = document.getElementById("add-task-modal");
        const overlay = document.getElementById("modal-overlay");
        const form = document.getElementById("add-task-form");
        const taskList = document.getElementById("tasks");

        // Função para abrir o modal
        function openAddTaskModal() {
            modal.classList.remove("hidden");
            overlay.classList.add("active");
        }

        // Função para fechar o modal
        function closeAddTaskModal() {
            modal.classList.add("hidden");
            overlay.classList.remove("active");
        }

        // Função para deslogar e redirecionar para a página de login
        function logout() {
            window.location.href = './login.html';
        }

        // Função para adicionar tarefa à lista
        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const title = form.title.value;
            const description = form.description.value;
            const status = form.status.value;

            const taskItem = document.createElement("li");
            taskItem.innerHTML = `
                ${title} - ${description} <span class="status ${status}">${status === 'pending' ? 'Pendente' : 'Concluída'}</span>
            `;

            taskList.appendChild(taskItem);

            form.reset();
            closeAddTaskModal();
        });

        // Função para carregar tarefas (simulação inicial)
        function loadTasks() {
            taskList.innerHTML = `
                <li>Tarefa 1 <span class="status pending">Pendente</span></li>
                <li>Tarefa 2 <span class="status completed">Concluída</span></li>
            `;
        }

        // Carregar tarefas ao iniciar a página
        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>

</html>
