<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Bleach - Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/font.css">
    <style>
        /* Estilização para o modal */
        .hidden {
            display: none;
        }

        #add-task-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            border-radius: 8px;
        }

        #add-task-modal .modal-content {
            display: flex;
            flex-direction: column;
        }

        #add-task-modal .modal-content label {
            margin-bottom: 5px;
        }

        #add-task-modal .modal-content input,
        #add-task-modal .modal-content textarea,
        #add-task-modal .modal-content select,
        #add-task-modal .modal-content button {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Overlay para o modal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .task-item .buttons {
            display: flex;
            gap: 10px;
        }

        .task-item button {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-item button.delete {
            background-color: #e74c3c;
        }

        .task-item button.edit {
            background-color: #f39c12;
        }
    </style>
</head>

<body id="corpinho">
    <header class="main-header">
        <h1 class="title">Task Bleach</h1>
        <nav class="nav-bar">
            <button id="logout-btn" onclick="logout()">Sair</button>
        </nav>
    </header>

    <main id="task-container">
        <section id="task-actions">
            <button id="add-task-btn" onclick="openAddTaskModal()">+ Adicionar Tarefa</button>
            <input type="text" id="search-task" placeholder="Pesquisar tarefas..." oninput="filterTasks()">
            <div id="filters">
                <label for="filter-status">Filtrar por:</label>
                <select id="filter-status" onchange="filterTasks()">
                    <option value="all">Todas</option>
                    <option value="pending">Pendentes</option>
                    <option value="completed">Concluídas</option>
                </select>
            </div>
        </section>

        <section id="task-list">
            <h2>Minhas Tarefas</h2>
            <ul id="tasks">
                <!-- Tarefas serão carregadas dinamicamente aqui -->
            </ul>
        </section>
    </main>

    <!-- Modal para adicionar ou editar tarefa -->
    <div id="add-task-modal" class="hidden">
        <div class="modal-content">
            <h2>Adicionar Nova Tarefa</h2>
            <form id="add-task-form">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Descrição:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="pending">Pendente</option>
                    <option value="completed">Concluída</option>
                </select>

                <button type="submit">Adicionar Tarefa</button>
                <button type="button" onclick="closeAddTaskModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Overlay para modal -->
    <div class="overlay" id="modal-overlay" onclick="closeAddTaskModal()"></div>

    <footer class="main-footer">
        <p>Task Bleach © 2024</p>
    </footer>

    <script>
        let currentEditingTask = null;  // Variável para armazenar a tarefa que está sendo editada
        const modal = document.getElementById("add-task-modal");
        const overlay = document.getElementById("modal-overlay");
        const form = document.getElementById("add-task-form");
        const taskList = document.getElementById("tasks");

        // Função para abrir o modal
        function openAddTaskModal(task = null) {
            currentEditingTask = task;
            if (task) {
                // Se a tarefa está sendo editada, preenche o formulário com os dados
                document.getElementById("title").value = task.title;
                document.getElementById("description").value = task.description;
                document.getElementById("status").value = task.status;
                form.querySelector('button[type="submit"]').textContent = "Salvar Tarefa";  // Alterar texto do botão para "Salvar"
            } else {
                form.querySelector('button[type="submit"]').textContent = "Adicionar Tarefa";  // Caso contrário, o botão permanece como "Adicionar"
            }

            modal.classList.remove("hidden");
            overlay.classList.add("active");
        }

        // Função para fechar o modal
        function closeAddTaskModal() {
            modal.classList.add("hidden");
            overlay.classList.remove("active");
            form.reset();  // Reseta os campos do formulário
            currentEditingTask = null;
        }

        // Função para deslogar e redirecionar para a página de login
        function logout() {
            window.location.href = './login.html';
        }

        // Função para adicionar ou editar a tarefa
        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const title = form.title.value;
            const description = form.description.value;
            const status = form.status.value;

            if (currentEditingTask) {
                // Se estamos editando, atualiza a tarefa
                currentEditingTask.title = title;
                currentEditingTask.description = description;
                currentEditingTask.status = status;

                const taskItem = document.getElementById(currentEditingTask.id);
                taskItem.querySelector(".task-title").textContent = title;
                taskItem.querySelector(".task-status").textContent = status === 'pending' ? 'Pendente' : 'Concluída';
                taskItem.querySelector(".task-status").className = `task-status ${status}`;
            } else {
                // Caso contrário, adiciona uma nova tarefa
                const taskId = `task-${Date.now()}`;
                const taskItem = document.createElement("li");
                taskItem.id = taskId;
                taskItem.classList.add("task-item");

                taskItem.innerHTML = `
                    <span class="task-title">${title}</span> - 
                    <span class="task-description">${description}</span>
                    <span class="task-status ${status}">${status === 'pending' ? 'Pendente' : 'Concluída'}</span>
                    <div class="buttons">
                        <button class="edit" onclick="openAddTaskModal({id: '${taskId}', title: '${title}', description: '${description}', status: '${status}'})">Editar</button>
                        <button class="delete" onclick="deleteTask('${taskId}')">Excluir</button>
                    </div>
                `;
                taskList.appendChild(taskItem);
            }

            closeAddTaskModal();
        });

        // Função para excluir tarefa
        function deleteTask(taskId) {
            const taskItem = document.getElementById(taskId);
            taskItem.remove();
        }

        // Função para carregar tarefas (simulação inicial)
        function loadTasks() {
            // Tarefas iniciais (pode ser substituído por dados reais)
            const task1 = {
                id: `task-${Date.now() + 1}`,
                title: "Tarefa 1",
                description: "Descrição da tarefa 1",
                status: "pending"
            };
            const task2 = {
                id: `task-${Date.now() + 2}`,
                title: "Tarefa 2",
                description: "Descrição da tarefa 2",
                status: "completed"
            };

            taskList.innerHTML = `
                <li id="${task1.id}" class="task-item">
                    <span class="task-title">${task1.title}</span> - 
                    <span class="task-description">${task1.description}</span>
                    <span class="task-status ${task1.status}">${task1.status === 'pending' ? 'Pendente' : 'Concluída'}</span>
                    <div class="buttons">
                        <button class="edit" onclick="openAddTaskModal(${JSON.stringify(task1)})">Editar</button>
                        <button class="delete" onclick="deleteTask('${task1.id}')">Excluir</button>
                    </div>
                </li>
                <li id="${task2.id}" class="task-item">
                    <span class="task-title">${task2.title}</span> - 
                    <span class="task-description">${task2.description}</span>
                    <span class="task-status ${task2.status}">${task2.status === 'pending' ? 'Pendente' : 'Concluída'}</span>
                    <div class="buttons">
                        <button class="edit" onclick="openAddTaskModal(${JSON.stringify(task2)})">Editar</button>
                        <button class="delete" onclick="deleteTask('${task2.id}')">Excluir</button>
                    </div>
                </li>
            `;
        }

        // Carregar tarefas ao iniciar a página
        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>

</html>
